        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>

    <nav>

                <a href="./index.html">
                    <img src="./images/logo.png" alt="">
                </a>
            </div>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li class="active"><a href="index.html">
          
                        <i class="fa-solid fa-house-user"></i>
                        <span class="link-name">Trang chủ</span>
                    </a></li>
                <li><a href="danhsach.html">
                        <i class="fa-solid fa-list"></i>
                        <span class="link-name">Danh mục</span>
                    </a></li>
                <li><a href="#">
                        
                        <i class="fa-solid fa-cart-shopping"></i>
                        <span class="link-name">Hàng hóa</span>
                    </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-address-card"></i>
                        <span class="link-name">khách hàng</span>
                    </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-comments"></i>
                        <span class="link-name">Bình luận</span>
                    </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-file-signature"></i>
                        <span class="link-name">Đánh giá</span>
                    </a></li>
                <li><a href="#">
                    <i class="fa-solid fa-receipt"></i>
                        <span class="link-name">Đơn hàng</span>
                    </a></li>
                <li class="chart_down" onclick="myFunction()"><a href="#">
                    <i class="fa-solid fa-chart-simple"></i>
                        <span class="link-name">Thống kê</span>
                        <i class="fa-solid fa-chevron-down"></i>
                    </a>
                <ul class="chart_list" id="chart_list">
                    <li class="chart_item"><a href="">
                        <i class="fa-solid fa-industry"></i>
                        <span class="link-name">Sản phẩm</span>
                      </a></li>
                    <li class="chart_item"><a href="">
                        <i class="fa-solid fa-sack-dollar"></i>
                        <span class="link-name">Tài chính</span></a></li>
                </ul></li>
            </ul>
            <style>
                .show{
                    display: block;
                }
                .chart_list{
                    display: none;
                 }
            </style>
            <script>
            function myFunction() {
                document.getElementById("chart_list").classList.toggle("show");
              }
              
              // Close the dropdown if the user clicks outside of it
              window.onclick = function(event) {
                if (!event.target.matches('.chart_down')) {
                  var dropdowns = document.getElementsByClassName("chart_list");
                  var i;
                  for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                      openDropdown.classList.remove('show');
                    }
                  }
                }
              }
              </script>
            <ul class="logout-mode">
                <li><a href="#">
                      <i class="fa-solid fa-right-from-bracket"></i>
                        <span class="link-name">Đăng xuất</span>
                    </a></li>

                <li class="mode">
                    <a href="#">
                   
                        <i class="fa-solid fa-moon"  id="dr"></i>
                        <span class="link-name">Tối / Sáng</span>
                    </a>

                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    

    <script src="./js/app.js">
    </script>
